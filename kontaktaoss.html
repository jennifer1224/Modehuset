    <h1 class="center">KONTAKTA OSS</h1>
<br>
<br>
    <div class="contactform">
    <form action="" medthod="post">
        <label for="name">Namn: </label>
        <input name="name" id="name" type="text">
        <br><br>

        <label for="email">E-post: </label>
        <input name="email" id="email" type="text">
        <br><br>

        <label for="phonenumber">Tel: </label>
        <input name="phonenumber" id="phonenumber" type="text">
        <br><br>

        <p>Fyll i nedanstående alternativ: </p>

        <input type="radio" name="alternative" id="private" value="private">
        <label for="private">Privat</label>

        <input type="radio" name="alternative" id="company" value="company">
        <label for="company">Företag</label>
        <br><br>

        <label for="info">Skriv din fråga:</label>
        <br>
        <textarea id="info" name="info" cols="80" rows="5"></textarea>
        <br>

        <input type="checkbox" name="newsletter" id="newsletter" value="ja">
        <label for="newsletter">Nyhetsbrev? Ja, tack!</label>
        <br>
        <input type="checkbox" name="newsletter" id="newsletter" value="nej">
        <label for="newsletter">Nej, jag vill inte ta del av nyhetsbrev.</label>
        <br>

        <p>Vill du att vi kontaktar dig via telefon?</p>

        <input type="checkbox" name="contact" id="contact" value="ja">
        <label for="contact">Ja</label>
        <br>
        <input type="checkbox" name="contact" id="contact" value="nej">
        <label for="contact">Nej</label>
        <br>
        <br>

        <input type="submit" value="SKICKA" </form>
